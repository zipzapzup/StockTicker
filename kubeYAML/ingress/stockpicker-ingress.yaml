apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stock-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: helloworld.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stockpicker-service
            port:
              number: 80
